name: Build and Upload Go Artifact

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup gccgo
        uses: Dup4/actions-setup-gcc@v1
        with:
          version: 12.4 

      - name: Build Go file
     
        run: gccgo gols.go -o ls  

      - uses: actions/upload-artifact@v4
        with:
          name: go-artifact
          path: ls  

  
